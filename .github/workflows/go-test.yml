name: go-test

on:
  push:
    branches:
      - '**'
  pull_request:

permissions:
  contents: read
  checks: write

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: ./.github/workflows/go-setup

      - name: Debug Info
        run: |
          go version
          go env
          pwd
          ls -la
      - name: Run Tests
        run: go test -v ./... 2>&1 

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test.json

  annotate:
    needs: test
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download test results
        uses: actions/download-artifact@v4
        with:
          name: test-results