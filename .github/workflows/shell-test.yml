name: shell-test

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  shell-tests:
    name: Shell Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      
      - name: Install bats
        run: |
          git clone https://github.com/bats-core/bats-core.git
          cd bats-core
          sudo ./install.sh /usr/local
      
      - name: Run tests
        run: bats *.bats 