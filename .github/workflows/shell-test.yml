name: shell-test

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  shell-tests:
    name: Shell Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      
      - name: Install bats
        run: |
          git clone https://github.com/bats-core/bats-core.git
          cd bats-core
          sudo ./install.sh /usr/local
      
      - name: Run tests
        run: bats *.bats 