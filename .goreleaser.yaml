before:
  hooks:
    - go mod tidy

builds:
  - id: contributoor-installer
    main: ./cmd/cli
    binary: contributoor-installer
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/ethpandaops/contributoor-installer-test/cmd/cli/internal.Version={{.Version}}

archives:
  - format: tar.gz
    wrap_in_directory: false
    name_template: >-
      {{ .ProjectName }}_
      {{- lower .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
    files:
      - README*
      - LICENSE*
      - install.sh
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request 